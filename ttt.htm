<h1><font color="#880000">景點介紹-南、北濱公園</font></h1>
<p><font face="微軟正黑體">沿途可欣賞海景，並有腳踏車步道、3D藝術裝置、沙灘排球場、極限運動場，適合假日騎腳踏車、散步、拍照…</font></p>
<p><font face="微軟正黑體">北濱公園位於花蓮市區東北角，介於花蓮港和美崙溪之間，往南一小段可達南濱公園，往北沿著港濱自行車道，欣賞花蓮海岸線，可到達七星潭。</font></p>
